---

- name: Wait for splunkd to be fully started
  tags:
    - splunk
    - splunk_common
  ansible.builtin.shell: '{{ splunk_home }}/bin/splunk status | grep "splunk helpers" | sed -e "s/.*PIDs: \([0-9 ]*\).*/\1/" | wc -w'
  become: true
  become_user: "{{ splunk_user }}"
  check_mode: no
  register: splunk_helpers_pid_count
  until: "splunk_helpers_pid_count.stdout|int > 2"
  retries: 60
  delay: 10
