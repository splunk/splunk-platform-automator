---

- name: "run Splunk command: 'splunk {{ splunk_command }}'"
  tags:
    - splunk
    - splunk_software
    - splunk_command
  ansible.builtin.command: '{{ splunk_home }}/bin/splunk {{ splunk_command|default("help") }} --answer-yes --no-prompt -auth {{splunk_admin_user|default("admin")}}:{{splunk_admin_password}}'
  become: true
  become_user: "{{ splunk_user }}"
  register: splunk_command_output

- name: Output from command
  tags:
    - splunk
    - splunk_software
    - splunk_command
  ansible.builtin.debug:
    var: splunk_command_output.stdout_lines
  when: splunk_command_output_show|default(true)|bool
