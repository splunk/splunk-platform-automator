---
# splunk_config.yml

# General settings
general:
  start_ip: 172.16.1.100

os:
#  time_zone: "Europe/Zurich"

# Splunk default settings
splunk_defaults:
#  splunk_env_name: splk
#  splunk_version: '6.5.7'
#  splunk_admin_password: 'splunklab'
#  splunk_license_file: Splunk_Enterprise.lic
#  splunk_indexes:
#    - test1
#    - test2

# Indexer Cluster settings
splunk_idxclusters:
  - idxc_name: idxc1
    idxc_password: splunkidxc
    idxc_replication_port: 9887 
    idxc_site_rf: 'origin:2, total:2'
    idxc_site_sf: 'origin:2, total:2'

# Search Head Cluster settings
splunk_shclusters:
  - shc_name: shc1
    shc_site: site0
    shc_password: splunkshc
    shc_replication_port: 9887

# Splunk hosts with its settings
splunk_hosts:
  # Deployment Server
  - name: ds
    roles:
      - deployment_server
      - deployer
    shcluster: shc1

  # Cluster Master
  - name: cm
    roles:
      - cluster_master
      - monitoring_console
      #- license_master
    idxcluster: idxc1
    site: site0

  # Cluster Indexer
  - name: idx1
    roles:
      - indexer
    idxcluster: idxc1
    site: site1

  # Cluster Indexer
  - name: idx2
    roles:
      - indexer
    idxcluster: idxc1
    site: site1

  # Cluster Indexer
  - name: idx3
    roles:
      - indexer
    idxcluster: idxc1
    site: site2

  # Cluster Indexer
  - name: idx4
    roles:
      - indexer
    idxcluster: idxc1
    site: site2

  # Search Head
  - name: sh1
    roles:
      - search_head
    shcluster: shc1

  # Search Head
  - name: sh2
    roles:
      - search_head
    shcluster: shc1

  # Search Head
  - name: sh3
    roles:
      - search_head
    shcluster: shc1

  # Universal Forwarder
  - name: uf
    roles:
      - universal_forwarder
