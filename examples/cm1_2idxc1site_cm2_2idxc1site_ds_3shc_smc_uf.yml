---
# splunk_config.yml
plugin: splunk-platform-automator

virtualbox:
#  box: "centos/7" # Default
#  box: "ubuntu/xenial64"

# Splunk default settings
splunk_defaults:
  # splunk_env_name: splk
  # splunk_version: '8.2.3'
  # splunk_admin_password: 'splunklab'
  # splunk_license_file: Splunk_Enterprise.lic
  # splunk_indexes:
  #   test1:
  #   test2_metrics:
  #     datatype: metric

# Indexer Cluster settings
splunk_idxclusters:
  - idxc_name: idxc1
    idxc_password: splunkidxc
    idxc_replication_port: 9887
    idxc_site_rf: 'origin:2, total:2'
    idxc_site_sf: 'origin:1, total:1'

  - idxc_name: idxc2
    idxc_password: splunkidxc2
    idxc_replication_port: 9887
    idxc_site_rf: 'origin:2, total:2'
    idxc_site_sf: 'origin:1, total:1'

# Search Head Cluster settings
splunk_shclusters:
  - shc_name: shc1
    shc_site: site0 # No site affinity
    shc_password: splunkshc
    shc_replication_port: 9887

# Splunk hosts with its settings
splunk_hosts:
  # Cluster Manager
  - name: cm1
    roles:
      - cluster_manager
      #- license_manager
    idxcluster: idxc1
    site: site0

  # Cluster Indexers (site1)
  - iter:
      prefix: idx1
      numbers: 1..2
    roles:
      - indexer
    idxcluster: idxc1
    site: site1

  # Cluster Manager
  - name: cm2
    roles:
      - cluster_manager
    idxcluster: idxc2
    site: site0

  # Cluster Indexers (site2)
  - iter:
      prefix: idx2
      numbers: 1..2
    roles:
      - indexer
    idxcluster: idxc2
    site: site1

  # Deployment Server
  - name: ds
    roles:
      - deployment_server
      - deployer
    shcluster: shc1

  # Search Heads
  - iter:
      prefix: sh
      numbers: 1..3
    roles:
      - search_head
    shcluster: shc1

   # Monitoring Console
  - name: smc
    roles:
      - monitoring_console

   # Universal Forwarder
  - name: uf
    roles:
      - universal_forwarder
