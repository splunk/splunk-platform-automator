---
# splunk_config.yml

# General settings
general:
  start_ip: 172.16.1.100

os:
#  time_zone: "Europe/Zurich"

virtualbox:
#  box: "centos/7" # Default
#  box: "ubuntu/xenial64"

# Splunk default settings
splunk_defaults:
#  splunk_env_name: splk
#  splunk_version: '6.5.7'
#  splunk_admin_password: 'splunklab'
#  splunk_license_file: Splunk_Enterprise.lic
#  splunk_indexes:
#    - test1
#    - test2

# Search Head Cluster settings
splunk_shclusters:
  - shc_name: shc1
    shc_site: site0
    shc_password: splunkshc
    shc_replication_port: 9887

# Splunk hosts with its settings
splunk_hosts:
  # Deployer
  - name: dpl
    roles:
      - deployer
      - deployment_server
      - monitoring_console
#      - license_master
    shcluster: shc1

  # Single Indexer
  - name: idx
    roles:
      - indexer

 # Cluster Search Head
  - name: sh1
    roles:
      - search_head
    shcluster: shc1

  # Cluster Search Head
  - name: sh2
    roles:
      - search_head
    shcluster: shc1

  # Cluster Search Head
  - name: sh3
    roles:
      - search_head
    shcluster: shc1

   # Universal Forwarder
  - name: uf
    roles:
      - universal_forwarder
